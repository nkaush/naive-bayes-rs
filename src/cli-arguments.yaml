name: mnist-classifier
version: "0.1.0"
author: Neil Kaushikkar <neil.kaushikkar@gmail.com>
about: Does awesome things
args:
    - test:
        long: config
        takes_value: true
        required: false
        about: Sets a custom config file
    - train:
        long: train
        takes_value: true
        required: false
        about: Sets the training data input file to use
    - save:
        short: s
        long: save
        takes_value: true
        required: false
        about: Determines the path to save the resulting model output
    - confusion: 
        short: c
        long: confusion
        takes_value: true
        required: false
        about: Determines the path to save the resulting confusion matrix output
    - labels:
        long: labels
        takes_value: true
        required: false
        about: Determines the path of the file containing the labels used in training models
    - load:
        long: load
        takes_value: true
        required: false
        about: Determines the path to load the model from
    - verbose:
        short: v
        takes_value: true
        required: false
        about: Sets the level of verbosity
subcommands:
    - test:
        about: controls testing features
        version: "1.3"
        author: Someone E. <someone_else@other.com>
        args:
            - debug:
                short: d
                about: print debug information